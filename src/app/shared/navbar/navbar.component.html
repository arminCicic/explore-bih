<div class="navbar-container">

  <div class="menu-wrapper">
    <!-- Hamburger menu -->
    <div class="menu">     
     
      <i  class="icon fa-solid {{showMenu ? 'fa-xmark' : 'fa-bars'}} fa-bars" (click)="toggleBtn()"></i>     

    </div>
    <!-- LOGO -->
      <a  routerLink="/home" title="Santorini View">
          <picture>
              <source media="(max-width: 640px)" srcset="../../../assets/images/bih-view-small.png">
              <img src="../../../assets/images/bih-view.png" alt="Santorini View">
          </picture>    
     </a>

  </div>
   <!-- Navbar Options -->
   <ul>
    <a routerLink="/home">Home</a>
    <a routerLink="/tours">Tours & Cruises</a>
    <a routerLink="/accomodation">Accomodation</a>
    <a routerLink="/what-to-do">What to do</a>
    <a routerLink="/contact">Contact</a>
   </ul>

   <!-- Navbar Icons -->

   <div class="navbar-icons">
    <div>
      <a href="#">
        <!-- <mat-icon class="icons-top">search</mat-icon> -->
        <i class="icons-top fa-solid fa-magnifying-glass"></i>
      </a>
    </div>
    <div (click)="toggleCurrency()" class="currency icons-top">
      {{ selectedCurrency }}
    </div>
    <div>
      <a href="#">
        <!-- <mat-icon class="icons-top">account_circle</mat-icon> -->
        <i class="icons-top fa-regular fa-user"></i>
      </a>
    </div>
    
  </div>

  <!-- Dropdown menu -->

  <div class="dropdown-menu" *ngIf="showMenu">
    <a routerLink="/home">Home</a>
    <a routerLink="/tours">Tours & Cruises</a>
    <a routerLink="/accomodation">Accomodation</a>
    <a routerLink="/what-to-do">What to do</a>
    <a routerLink="/accomodation">Map</a>
    <a routerLink="/contact">Contact</a>
  </div>



  
  <div class="currency-dropdown" *ngIf="showDropdown">
    <ul>
      <li (click)="changeCurrency('USD')"> <img src="../../../assets/images/us-bg.svg"> USD (US$)</li>
      <li (click)="changeCurrency('BAM')"> <img src="../../../assets/images/bg-bih.png"> BiH (BAM)</li>
    </ul>
  </div>
  
  
</div>
